version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: microservices_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: microservices
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - microservices-net

  payments_db:
    image: postgres:15-alpine
    container_name: microservices_payments_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: payments
    ports:
      - "5434:5432"
    volumes:
      - payments_data:/var/lib/postgresql/data
    networks:
      - microservices-net

  redis:
    image: redis:7-alpine
    container_name: microservices_redis
    ports:
      - "6379:6379"
    networks:
      - microservices-net

  # Kafka (Redpanda)
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.2.1
    container_name: microservices_redpanda
    command:
      - redpanda
      - start
      - --smp
      - '1'
      - --reserve-memory
      - 0M
      - --overprovisioned
      - --node-id
      - '0'
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
    ports:
      - "9092:9092"
      - "29092:29092"
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    networks:
      - microservices-net

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: microservices_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=password
    networks:
      - microservices-net

  ledger_db:
    image: postgres:15-alpine
    container_name: microservices_ledger_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ledger
    ports:
      - "5435:5432"
    volumes:
      - ledger_data:/var/lib/postgresql/data
    networks:
      - microservices-net

  # Microservices
  auth:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_NAME: auth
    container_name: microservices_auth
    environment:
      - DB_DSN=postgres://user:password@postgres:5432/microservices?sslmode=disable
      - API_KEY_HMAC_SECRET=super-secret-pepper-change-me-in-prod
    ports:
      - "8081:8081"
    depends_on:
      - postgres
    networks:
      - microservices-net

  payments:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_NAME: payments
    container_name: microservices_payments
    environment:
      - DB_DSN=postgres://user:password@payments_db:5432/payments?sslmode=disable
      - REDIS_ADDR=redis:6379
    ports:
      - "8082:8082"
    depends_on:
      - payments_db
      - redis
    networks:
      - microservices-net

  ledger:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_NAME: ledger
    container_name: microservices_ledger
    environment:
      - DB_DSN=postgres://user:password@ledger_db:5432/ledger?sslmode=disable
    ports:
      - "8083:8083"
    depends_on:
      - ledger_db
    networks:
      - microservices-net

  gateway:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_NAME: gateway
    container_name: microservices_gateway
    environment:
      - REDIS_ADDR=redis:6379
      - AUTH_SERVICE_URL=http://auth:8081
      - PAYMENT_SERVICE_URL=http://payments:8082
      - LEDGER_SERVICE_URL=http://ledger:8083
      - API_KEY_HMAC_SECRET=super-secret-pepper-change-me-in-prod
    ports:
      - "8080:8080"
    depends_on:
      - auth
      - payments
      - ledger
      - redis
    networks:
      - microservices-net

  notifications:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_NAME: notifications
    container_name: microservices_notifications
    environment:
      - KAFKA_BROKERS=redpanda:29092
      - KAFKA_TOPIC=payment_events
      - KAFKA_GROUP_ID=notification-service
      - RABBITMQ_URL=amqp://user:password@rabbitmq:5672/
      - REDIS_ADDR=redis:6379
      - DATABASE_URL=postgres://user:password@postgres:5432/microservices?sslmode=disable
    ports:
      - "8084:8084"
    depends_on:
      - redpanda
      - rabbitmq
      - redis
      - postgres
    networks:
      - microservices-net

  fraud:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_NAME: fraud
    container_name: microservices_fraud
    environment:
      - KAFKA_BROKERS=kafka:9092
      - RABBITMQ_URL=amqp://user:password@rabbitmq:5672/
    ports:
      - "8089:8081" # Map internal 8081 to 8089 to avoid clash if on host
    depends_on:
      - kafka
      - rabbitmq
    networks:
      - microservices-net

  reconciler:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_NAME: reconciler
    container_name: microservices_reconciler
    environment:
      - PAYMENTS_DB_DSN=postgres://user:password@payments_db:5432/payments?sslmode=disable
      - LEDGER_DB_DSN=postgres://user:password@ledger_db:5432/ledger?sslmode=disable
    ports:
      - "8090:8081" # Map internal 8081 to 8090
    depends_on:
      - payments_db
      - ledger_db
    networks:
      - microservices-net

  prometheus:
    image: prom/prometheus:latest
    container_name: microservices_prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - microservices-net

  loki:
    image: grafana/loki:2.9.2
    container_name: microservices_loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - microservices-net

  promtail:
    image: grafana/promtail:2.9.2
    container_name: microservices_promtail
    volumes:
      - /var/log:/var/log
      - /var/run/docker.sock:/var/run/docker.sock
      - ./promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    networks:
      - microservices-net

  grafana:
    image: grafana/grafana:latest
    container_name: microservices_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
    volumes:
      - ./config/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - microservices-net
    depends_on:
      - prometheus
      - loki

networks:
  microservices-net:
    driver: bridge

volumes:
  postgres_data:
  payments_data:
  ledger_data:
  redpanda_data:
