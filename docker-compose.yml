services:
  postgres:
    image: postgres:15-alpine
    container_name: microservices_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: microservices
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d microservices"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  payments_db:
    image: postgres:15-alpine
    container_name: microservices_payments_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: payments
    ports:
      - "5434:5432"
    volumes:
      - payments_data:/var/lib/postgresql/data
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d payments"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  ledger_db:
    image: postgres:15-alpine
    container_name: microservices_ledger_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ledger
    ports:
      - "5435:5432"
    volumes:
      - ledger_data:/var/lib/postgresql/data
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ledger"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: microservices_redis
    ports:
      - "6379:6379"
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # Kafka (Redpanda)
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.2.1
    container_name: microservices_redpanda
    command:
      - redpanda
      - start
      - --smp
      - "1"
      - --reserve-memory
      - 0M
      - --overprovisioned
      - --node-id
      - "0"
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
    ports:
      - "9092:9092"
      - "29092:29092"
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: microservices_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-user}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-password}
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  # Microservices
  auth:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_NAME: auth
    container_name: microservices_auth
    environment:
      - DB_DSN=postgres://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@postgres:5432/microservices?sslmode=disable
      - API_KEY_HMAC_SECRET=${API_KEY_HMAC_SECRET}
      - LEDGER_GRPC_ADDR=ledger:50052
      - MIGRATIONS_PATH=/app/migrations/auth
      - REDIS_ADDR=redis:6379
      - KAFKA_BROKERS=redpanda:29092
      - ENABLE_DEBUG_ENDPOINTS=true
      - JWT_SECRET=${JWT_SECRET:-super-secret-key-change-me-dev}
      - INTERNAL_SERVICE_TOKEN=${INTERNAL_SERVICE_TOKEN:-your_internal_grpc_token}
      - APP_BASE_URL=http://localhost:3000
    ports:
      - "8081:8081"
      - "50051:50051"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - microservices-net

  payments:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_NAME: payments
    container_name: microservices_payments
    environment:
      - DB_DSN=postgres://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@payments_db:5432/payments?sslmode=disable
      - REDIS_ADDR=redis:6379
      - MIGRATIONS_PATH=/app/migrations/payments
    ports:
      - "8082:8082"
    depends_on:
      payments_db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - microservices-net

  ledger:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_NAME: ledger
    container_name: microservices_ledger
    environment:
      - DB_DSN=postgres://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@ledger_db:5432/ledger?sslmode=disable
      - MIGRATIONS_PATH=/app/migrations/ledger
      - REDIS_ADDR=redis:6379
      - KAFKA_BROKERS=redpanda:29092
      - INTERNAL_SERVICE_TOKEN=${INTERNAL_SERVICE_TOKEN:-your_internal_grpc_token}
    ports:
      - "8083:8083"
      - "50052:50052"
    depends_on:
      ledger_db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - microservices-net

  wallet:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_NAME: wallet
    container_name: microservices_wallet
    environment:
      - LEDGER_GRPC_ADDR=ledger:50052
      - INTERNAL_SERVICE_TOKEN=${INTERNAL_SERVICE_TOKEN:-your_internal_grpc_token}
    ports:
      - "8085:8085"
      - "50053:50053"
    depends_on:
      - ledger
    networks:
      - microservices-net

  gateway:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_NAME: gateway
    container_name: microservices_gateway
    # volume mount removed
    # command override removed
    environment:
      - REDIS_ADDR=redis:6379
      - AUTH_SERVICE_URL=http://auth:8081
      - AUTH_GRPC_ADDR=auth:50051
      - PAYMENT_SERVICE_URL=http://payments:8082
      - LEDGER_SERVICE_URL=http://ledger:8083
      - WALLET_GRPC_ADDR=wallet:50053
      - EVENTS_SERVICE_URL=http://events:8089
      - FLOW_SERVICE_URL=http://flow-service:8088
      - API_KEY_HMAC_SECRET=${API_KEY_HMAC_SECRET}
      - INTERNAL_SERVICE_TOKEN=${INTERNAL_SERVICE_TOKEN:-your_internal_grpc_token}
    ports:
      - "8080:8080"
    depends_on:
      auth:
        condition: service_started
      payments:
        condition: service_started
      ledger:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - microservices-net

  events:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_NAME: events
    container_name: microservices_events
    environment:
      - REDIS_ADDR=redis:6379
    ports:
      - "8089:8089"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - microservices-net

  flow-service:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_NAME: flow-service
    container_name: microservices_flow_service
    environment:
      - DB_DSN=postgres://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@postgres:5432/microservices?sslmode=disable
      - KAFKA_BROKERS=redpanda:29092
      - PORT=8088
    ports:
      - "8088:8088"
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    networks:
      - microservices-net

  flow-runner:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_NAME: flow-runner
    container_name: microservices_flow_runner
    environment:
      - DB_DSN=postgres://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@postgres:5432/microservices?sslmode=disable
      - KAFKA_BROKERS=redpanda:29092
      - REDIS_ADDR=redis:6379
    depends_on:
      redpanda:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - microservices-net

  notifications:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_NAME: notifications
    container_name: microservices_notifications
    environment:
      - KAFKA_BROKERS=redpanda:29092
      - KAFKA_TOPIC=payment_events
      - KAFKA_GROUP_ID=notification-service
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-user}:${RABBITMQ_PASSWORD:-password}@rabbitmq:5672/
      - REDIS_ADDR=redis:6379
      - DATABASE_URL=postgres://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@postgres:5432/microservices?sslmode=disable
      - RESEND_API_KEY=${RESEND_API_KEY}
      - FROM_EMAIL=${FROM_EMAIL}

    ports:
      - "8084:8084"
    depends_on:
      redpanda:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - microservices-net

  fraud:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_NAME: fraud
    container_name: microservices_fraud
    environment:
      - KAFKA_BROKERS=redpanda:29092
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-user}:${RABBITMQ_PASSWORD:-password}@rabbitmq:5672/
      - LEDGER_GRPC_ADDR=ledger:50052
    ports:
      - "8091:8081" # Map internal 8081 to 8091 to avoid clash
    depends_on:
      redpanda:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-net

  reconciler:
    build:
      context: .
      dockerfile: Dockerfile.service
      args:
        SERVICE_NAME: reconciler
    container_name: microservices_reconciler
    environment:
      - PAYMENTS_DB_DSN=postgres://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@payments_db:5432/payments?sslmode=disable
      - LEDGER_DB_DSN=postgres://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@ledger_db:5432/ledger?sslmode=disable
    ports:
      - "8090:8081" # Map internal 8081 to 8090
    depends_on:
      - payments_db
      - ledger_db
    networks:
      - microservices-net

  prometheus:
    image: prom/prometheus:latest
    container_name: microservices_prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - microservices-net

  loki:
    image: grafana/loki:2.9.2
    container_name: microservices_loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - microservices-net

  promtail:
    image: grafana/promtail:2.9.2
    container_name: microservices_promtail
    volumes:
      - /var/log:/var/log
      - /var/run/docker.sock:/var/run/docker.sock
      - ./promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    networks:
      - microservices-net

  grafana:
    image: grafana/grafana:latest
    container_name: microservices_grafana
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_AUTH_ANONYMOUS_ENABLED=true
    volumes:
      - ./config/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - microservices-net
    depends_on:
      - prometheus
      - loki

  fintech-automation:
    build:
      context: ../fintech-automation
      dockerfile: Dockerfile
    container_name: fintech_automation
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NEXT_PUBLIC_WS_URL=ws://gateway:8080/v1/events/stream
    ports:
      - "3000:3000"
    networks:
      - microservices-net
    depends_on:
      - gateway

networks:
  microservices-net:
    driver: bridge

volumes:
  postgres_data:
  payments_data:
  ledger_data:
  redpanda_data:
