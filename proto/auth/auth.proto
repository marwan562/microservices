syntax = "proto3";

package auth;

option go_package = "github.com/marwan562/fintech-ecosystem/proto/auth";

import "google/api/annotations.proto";

service AuthService {
  rpc ValidateKey(ValidateKeyRequest) returns (ValidateKeyResponse) {
    option (google.api.http) = {
      post: "/v1/auth/validate"
      body: "*"
    };
  }

  rpc ValidateToken(ValidateTokenRequest) returns (ValidateTokenResponse) {
     option (google.api.http) = {
      post: "/v1/auth/validate_token"
      body: "*"
    };
  }

}

message ValidateKeyRequest {
  string key_hash = 1;
}

message ValidateKeyResponse {
  bool valid = 1;
  string user_id = 2;
  string environment = 3;
  string scopes = 4;
  string org_id = 5;
  string role = 6;
}

message ValidateTokenRequest {
  string access_token = 1;
}

message ValidateTokenResponse {
  bool valid = 1;
  string client_id = 2;
  string user_id = 3;
  string scope = 4;
  int64 expires_at = 5;
}

