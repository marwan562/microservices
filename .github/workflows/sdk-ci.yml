name: SDK CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    node-sdk:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
            - name: Build & Test Node SDK
              run: |
                  cd ../fintech-sdk-node
                  npm install
                  npm run lint
                  npm run build

    go-sdk:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Setup Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.24"
            - name: Build & Test Go SDK
              run: |
                  cd ../fintech-sdk-go
                  make build

    python-sdk:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.10"
            - name: Build Python SDK
              run: |
                  cd ../fintech-sdk-python
                  pip install build
                  python -m build
