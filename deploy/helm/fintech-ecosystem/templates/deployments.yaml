{{- range $name, $config := .Values.services }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $name }}
  namespace: fintech-ecosystem
  labels:
    {{- include "fintech-ecosystem.labels" $ | nindent 4 }}
    app: {{ $name }}
    version: {{ $.Chart.AppVersion }}
spec:
{{- if not $config.autoscaling.enabled }}
  replicas: {{ $config.replicas }}
{{- end }}
  selector:
    matchLabels:
      app: {{ $name }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: {{ $name }}
        version: {{ $.Chart.AppVersion }}
    spec:
      containers:
      - name: {{ $name }}
        image: {{ $config.image }}
        imagePullPolicy: IfNotPresent
        args: ["{{ $name }}"]
        env:
        - name: SERVICE_NAME
          value: {{ $name | quote }}
{{- /* Specific Environment Variables */}}
{{- if $config.env }}
{{- range $k, $v := $config.env }}
        - name: {{ $k }}
          value: {{ tpl $v $ | quote }}
{{- end }}
{{- end }}
{{- /* Global Secrets Injection (HMAC) for Auth and Gateway */}}
{{- if or (eq $name "auth") (eq $name "gateway") }}
        - name: API_KEY_HMAC_SECRET
          value: {{ $.Values.secrets.apiKeyHmacSecret | quote }}
{{- end }}
        ports:
        - containerPort: {{ $config.port }}
        livenessProbe:
          httpGet:
            path: /health
            port: {{ $config.port }}
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: {{ $config.port }}
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          {{- toYaml $config.resources | nindent 10 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $name }}
  namespace: fintech-ecosystem
spec:
  selector:
    app: {{ $name }}
  ports:
  - port: {{ $config.port }}
    targetPort: {{ $config.port }}
{{- end }}
