{{- if .Values.infrastructure.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "fintech-ecosystem.name" . }}-postgres-init-scripts
  namespace: fintech-ecosystem
data:
  init.sql: |
    CREATE DATABASE payments;
    CREATE DATABASE ledger;
    CREATE DATABASE microservices;
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: fintech-ecosystem
  labels:
    {{- include "fintech-ecosystem.labels" . | nindent 4 }}
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: {{ .Values.infrastructure.postgres.image }}
        env:
        - name: POSTGRES_USER
          value: {{ .Values.secrets.postgresUser | quote }}
        - name: POSTGRES_PASSWORD
          value: {{ .Values.secrets.postgresPassword | quote }}
        ports:
        - containerPort: {{ .Values.infrastructure.postgres.port }}
        volumeMounts:
        - name: init-scripts
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: init-scripts
        configMap:
          name: {{ include "fintech-ecosystem.name" . }}-postgres-init-scripts
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: fintech-ecosystem
spec:
  selector:
    app: postgres
  ports:
  - port: {{ .Values.infrastructure.postgres.port }}
    targetPort: {{ .Values.infrastructure.postgres.port }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: fintech-ecosystem
  labels:
    {{- include "fintech-ecosystem.labels" . | nindent 4 }}
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: {{ .Values.infrastructure.redis.image }}
        ports:
        - containerPort: {{ .Values.infrastructure.redis.port }}
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: fintech-ecosystem
spec:
  selector:
    app: redis
  ports:
  - port: {{ .Values.infrastructure.redis.port }}
    targetPort: {{ .Values.infrastructure.redis.port }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: fintech-ecosystem
  labels:
    {{- include "fintech-ecosystem.labels" . | nindent 4 }}
    app: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: {{ .Values.infrastructure.rabbitmq.image }}
        ports:
        - containerPort: {{ .Values.infrastructure.rabbitmq.ports.amqp }}
        - containerPort: {{ .Values.infrastructure.rabbitmq.ports.management }}
        env:
        - name: RABBITMQ_DEFAULT_USER
          value: {{ .Values.secrets.rabbitmqUser | quote }}
        - name: RABBITMQ_DEFAULT_PASS
          value: {{ .Values.secrets.rabbitmqPassword | quote }}
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: fintech-ecosystem
spec:
  selector:
    app: rabbitmq
  ports:
  - name: amqp
    port: {{ .Values.infrastructure.rabbitmq.ports.amqp }}
    targetPort: {{ .Values.infrastructure.rabbitmq.ports.amqp }}
  - name: management
    port: {{ .Values.infrastructure.rabbitmq.ports.management }}
    targetPort: {{ .Values.infrastructure.rabbitmq.ports.management }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redpanda
  namespace: fintech-ecosystem
  labels:
    {{- include "fintech-ecosystem.labels" . | nindent 4 }}
    app: redpanda
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redpanda
  template:
    metadata:
      labels:
        app: redpanda
    spec:
      containers:
      - name: redpanda
        image: {{ .Values.infrastructure.redpanda.image }}
        command:
        - redpanda
        - start
        - --smp=1
        - --reserve-memory=0M
        - --overprovisioned
        - --node-id=0
        - --kafka-addr=PLAINTEXT://0.0.0.0:{{ .Values.infrastructure.redpanda.port }}
        - --advertise-kafka-addr=PLAINTEXT://redpanda:{{ .Values.infrastructure.redpanda.port }}
        ports:
        - containerPort: {{ .Values.infrastructure.redpanda.port }}
---
apiVersion: v1
kind: Service
metadata:
  name: redpanda
  namespace: fintech-ecosystem
spec:
  selector:
    app: redpanda
  ports:
  - port: {{ .Values.infrastructure.redpanda.port }}
    targetPort: {{ .Values.infrastructure.redpanda.port }}
{{- end }}
